<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar Ramadhan 2025</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            margin: 20px 0;
        }

        .status-belum {
            color: green;
            font-weight: bold;
        }

        .status-sudah {
            color: red;
            font-weight: bold;
        }

        #admin-panel {
            display: none;
            margin-top: 20px;
            text-align: left; /* Rata kiri untuk kontainer admin panel */
        }

        button {
            margin: 5px;
        }

        /* Rata tengah untuk header tabel */
        .table th {
            text-align: center;
        }

        /* Rata kiri untuk isi tabel */
        .table td {
            text-align: left;
        }

        /* Rata tengah untuk kolom aksi */
        .table .aksi-cell {
            text-align: center;
        }

        @media (max-width: 768px) {
            #reader {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>BAZAR RAMADHAN</h1>
        <div id="reader"></div>

        <button id="login-btn" class="btn btn-success">Login Admin</button>
        <button id="logout-btn" class="btn btn-danger" style="display:none;">Logout</button>

        <div id="admin-panel" class="mt-4">
            <h2>Admin Panel</h2>
            <div class="form-group">
                <label for="filter">Filter Kupon:</label>
                <select id="filter" class="form-control" style="width: auto;" onchange="filterKupon()">
                    <option value="semua">Semua</option>
                    <option value="sudah">Sudah Digunakan</option>
                    <option value="belum">Belum Digunakan</option>
                </select>
            </div>
            <div id="stats" class="mb-3">
                <p>Total Kupon: <span id="total-kupon">0</span></p>
                <p>Kupon Sudah Digunakan: <span id="kupon-sudah">0</span></p>
                <p>Kupon Belum Digunakan: <span id="kupon-belum">0</span></p>
            </div>
            <button id="download-btn" class="btn btn-info">Download CSV</button>
            <button id="reset-btn" class="btn btn-warning">Reset All AKSI</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>CODE KUPON</th>
                        <th>STATUS</th>
                        <th>AKSI</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- Kupon list -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const kuponList = [
            '1B.Ramadhan/2025', '2B.Ramadhan/2025', '3B.Ramadhan/2025', '4B.Ramadhan/2025', '5B.Ramadhan/2025',
            '6B.Ramadhan/2025', '7B.Ramadhan/2025', '8B.Ramadhan/2025', '9B.Ramadhan/2025', '10B.Ramadhan/2025',
            '11B.Ramadhan/2025', '12B.Ramadhan/2025', '13B.Ramadhan/2025', '14B.Ramadhan/2025', '15B.Ramadhan/2025',
            '16B.Ramadhan/2025', '17B.Ramadhan/2025', '18B.Ramadhan/2025', '19B.Ramadhan/2025', '20B.Ramadhan/2025'
        ];

        const dataTable = document.getElementById('data-table');

        // Load kupon status dari Local Storage
        function loadKuponStatus() {
            const storedStatus = JSON.parse(localStorage.getItem('kuponStatus')) || {};
            kuponList.forEach(code => {
                const row = dataTable.insertRow();
                row.insertCell().textContent = code;
                const statusCell = row.insertCell();
                statusCell.textContent = storedStatus[code] || 'Belum Digunakan';
                statusCell.className = statusCell.textContent === 'Sudah Digunakan' ? 'status-sudah' : 'status-belum';

                const aksiCell = row.insertCell();
                aksiCell.className = 'aksi-cell'; // Tambahkan kelas untuk kolom aksi
                const resetBtn = document.createElement('button');
                resetBtn.textContent = 'Reset';
                resetBtn.className = 'btn btn-secondary btn-sm';
                resetBtn.addEventListener('click', () => resetKupon(row, code));
                aksiCell.appendChild(resetBtn);
            });
            updateStats();
        }

        function resetKupon(row, code) {
            const statusCell = row.cells[1];
            statusCell.textContent = 'Belum Digunakan';
            statusCell.classList.remove('status-sudah');
            statusCell.classList.add('status-belum');

            // Update Local Storage
            const storedStatus = JSON.parse(localStorage.getItem('kuponStatus')) || {};
            storedStatus[code] = 'Belum Digunakan';
            localStorage.setItem('kuponStatus', JSON.stringify(storedStatus));

            Swal.fire('Reset Berhasil', 'Status kupon telah direset.', 'success');
            updateStats();
        }

        function onScanSuccess(decodedText) {
            const rows = dataTable.rows;
            let found = false;

            for (let i = 0; i < rows.length; i++) {
                if (rows[i].cells[0].textContent === decodedText) {
                    found = true;
                    const statusCell = rows[i].cells[1];
                    const code = rows[i].cells[0].textContent;

                    if (statusCell.textContent === 'Sudah Digunakan') {
                        Swal.fire({
                            icon: 'error',
                            title: 'Kupon Sudah Digunakan',
                            text: `${decodedText} sudah pernah digunakan!`
                        });
                    } else {
                        statusCell.textContent = 'Sudah Digunakan';
                        statusCell.classList.remove('status-belum');
                        statusCell.classList.add('status-sudah');
                        Swal.fire({
                            icon: 'success',
                            title: 'Kupon Berhasil Digunakan',
                            text: `${decodedText} berhasil digunakan!`
                        });

                        // Update Local Storage
                        const storedStatus = JSON.parse(localStorage.getItem('kuponStatus')) || {};
                        storedStatus[code] = 'Sudah Digunakan';
                        localStorage.setItem('kuponStatus', JSON.stringify(storedStatus));
                    }
                    break;
                }
            }

            if (!found) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Kupon Tidak Terdaftar',
                    text: `${decodedText} tidak ada dalam daftar kupon!`
                });
            }

            // Hentikan pembacaan selama 5 detik
            html5QrCode.stop();
            setTimeout(() => {
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    onScanSuccess
                ).catch(err => console.error('QR Code scanning failed.', err));
            }, 5000);

            updateStats();
        }

        function updateStats() {
            const storedStatus = JSON.parse(localStorage.getItem('kuponStatus')) || {};
            const totalKupon = kuponList.length;
            const kuponSudah = kuponList.filter(code => storedStatus[code] === 'Sudah Digunakan').length;
            const kuponBelum = totalKupon - kuponSudah;

            document.getElementById('total-kupon').textContent = totalKupon;
            document.getElementById('kupon-sudah').textContent = kuponSudah;
            document.getElementById('kupon-belum').textContent = kuponBelum;
        }

        function filterKupon() {
            const filterValue = document.getElementById('filter').value;
            const rows = dataTable.rows;

            for (let i = 0; i < rows.length; i++) {
                const statusCell = rows[i].cells[1];
                if (filterValue === 'semua') {
                    rows[i].style.display = '';
                } else if (filterValue === 'sudah' && statusCell.textContent === 'Sudah Digunakan') {
                    rows[i].style.display = '';
                } else if (filterValue === 'belum' && statusCell.textContent === 'Belum Digunakan') {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }

        function downloadCSV() {
            const rows = dataTable.rows;
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "CODE KUPON,STATUS\n"; // Header

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].cells;
                const rowData = [];
                rowData.push(cells[0].textContent); // CODE KUPON
                rowData.push(cells[1].textContent); // STATUS
                csvContent += rowData.join(",") + "\n"; // Join cells with comma
            }

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "kupon_data.csv");
            document.body.appendChild(link); // Required for FF

            link.click(); // This will download the data file named "kupon_data.csv"
        }

        const html5QrCode = new Html5Qrcode("reader");

        document.getElementById('login-btn').addEventListener('click', () => {
            Swal.fire({
                title: 'Masukkan Password Admin',
                input: 'password',
                inputPlaceholder: 'Password',
                inputAttributes: { maxlength: 10, autocapitalize: 'off', autocorrect: 'off' },
                showCancelButton: true
            }).then((result) => {
                if (result.isConfirmed && result.value === '86123456') {
                    document.getElementById('admin-panel').style.display = 'block';
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('logout-btn').style.display = 'inline-block';
                    document.getElementById('reader').style.display = 'none';
                    html5QrCode.stop();
                    Swal.fire('Berhasil!', 'Login admin berhasil.', 'success');
                } else if (result.isConfirmed) {
                    Swal.fire('Gagal!', 'Password salah.', 'error');
                }
            });
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('login-btn').style.display = 'inline-block';
            document.getElementById('logout-btn').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess
            ).catch(err => console.error('QR Code scanning failed.', err));
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            Swal.fire({
                title: 'Apakah Anda yakin ingin mereset semua kupon?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya',
                cancelButtonText: 'Tidak'
            }).then((result) => {
                if (result.isConfirmed) {
                    const rows = dataTable.rows;
                    for (let i = 0; i < rows.length; i++) {
                        const statusCell = rows[i].cells[1];
                        statusCell.textContent = 'Belum Digunakan';
                        statusCell.classList.remove('status-sudah');
                        statusCell.classList.add('status-belum');
                    }
                    // Reset Local Storage
                    localStorage.removeItem('kuponStatus');
                    updateStats();
                    Swal.fire('Reset Berhasil', 'Semua status kupon telah direset.', 'success');
                }
            });
        });

        // Load kupon status saat halaman dimuat
        window.onload = () => {
            loadKuponStatus();
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess
            ).catch(err => console.error('QR Code scanning failed.', err));
        };

        // Tambahkan event listener untuk tombol download
        document.getElementById('download-btn').addEventListener('click', downloadCSV);
    </script>
</body>
</html>
