<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        #reader {
            width: 300px;
            margin-bottom: 20px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .status-belum {
            color: green;
            font-weight: bold;
        }

        .status-sudah {
            color: red;
            font-weight: bold;
        }

        #admin-panel {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #login-btn {
            background-color: #28a745;
            color: white;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #logout-btn, #reset-btn, .reset-item-btn {
            background-color: #dc3545;
            color: white;
        }

        #capture-btn {
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            table, #reader {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>

    <button id="login-btn">Login Admin</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <button id="capture-btn">Capture QR</button>

    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>CODE KUPON</th>
                    <th>STATUS</th>
                    <th>AKSI</th>
                </tr>
            </thead>
            <tbody>
                <!-- Kupon list -->
            </tbody>
        </table>
        <button id="reset-btn">Reset All</button>
    </div>

    <script>
        const kuponList = [
            '1B.Ramadhan/2025', '2B.Ramadhan/2025', '3B.Ramadhan/2025', '4B.Ramadhan/2025', '5B.Ramadhan/2025',
            '6B.Ramadhan/2025', '7B.Ramadhan/2025', '8B.Ramadhan/2025', '9B.Ramadhan/2025', '10B.Ramadhan/2025',
            '11B.Ramadhan/2025', '12B.Ramadhan/2025', '13B.Ramadhan/2025', '14B.Ramadhan/2025', '15B.Ramadhan/2025',
            '16B.Ramadhan/2025', '17B.Ramadhan/2025', '18B.Ramadhan/2025', '19B.Ramadhan/2025', '20B.Ramadhan/2025'
        ];

        const dataTable = document.getElementById('data-table').querySelector('tbody');

        kuponList.forEach(code => {
            const row = dataTable.insertRow();
            row.insertCell().textContent = code;
            const statusCell = row.insertCell();
            statusCell.textContent = 'Belum Digunakan';
            statusCell.classList.add('status-belum');

            const aksiCell = row.insertCell();
            const resetBtn = document.createElement('button');
            resetBtn.textContent = 'Reset';
            resetBtn.classList.add('reset-item-btn');
            resetBtn.addEventListener('click', () => resetKupon(row));
            aksiCell.appendChild(resetBtn);
        });

        function resetKupon(row) {
            const statusCell = row.cells[1];
            statusCell.textContent = 'Belum Digunakan';
            statusCell.classList.remove('status-sudah');
            statusCell.classList.add('status-belum');
            Swal.fire('Reset Berhasil', 'Status kupon telah direset.', 'success');
        }

        function onScanSuccess(decodedText) {
            const rows = dataTable.rows;
            let found = false;

            for (let i = 0; i < rows.length; i++) {
                if (rows[i].cells[0].textContent === decodedText) {
                    found = true;
                    const statusCell = rows[i].cells[1];
                    if (statusCell.textContent === 'Sudah Digunakan') {
                        Swal.fire({
                            icon: 'error',
                            title: 'Kupon Sudah Digunakan',
                            text: `${decodedText} sudah pernah digunakan!`
                        });
                    } else {
                        statusCell.textContent = 'Sudah Digunakan';
                        statusCell.classList.remove('status-belum');
                        statusCell.classList.add('status-sudah');
                        Swal.fire({
                            icon: 'success',
                            title: 'Kupon Berhasil Digunakan',
                            text: `${decodedText} berhasil digunakan!`
                        });
                    }
                    break;
                }
            }

            if (!found) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Kupon Tidak Terdaftar',
                    text: `${decodedText} tidak ada dalam daftar kupon!`
                });
            }
        }

        const html5QrCode = new Html5Qrcode("reader");

        document.getElementById('login-btn').addEventListener('click', () => {
            Swal.fire({
                title: 'Masukkan Password Admin',
                input: 'password',
                inputPlaceholder: 'Password',
                inputAttributes: { maxlength: 10, autocapitalize: 'off', autocorrect: 'off' },
                showCancelButton: true
            }).then((result) => {
                if (result.isConfirmed && result.value === '86123456') {
                    document.getElementById('admin-panel').style.display = 'block';
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('logout-btn').style.display = 'inline-block';
                    document.getElementById('reader').style.display = 'none';
                    html5QrCode.stop();
                    Swal.fire('Berhasil!', 'Login admin berhasil.', 'success');
                } else if (result.isConfirmed) {
                    Swal.fire('Gagal!', 'Password salah.', 'error');
                }
            });
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('login-btn').style.display = 'inline-block';
            document.getElementById('logout-btn').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess
            ).catch(err => console.error('QR Code scanning failed.', err));
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            Swal.fire({
                title: 'Apakah Anda yakin ingin mereset semua kupon?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya',
                cancelButtonText: 'Tidak'
            }).then((result) => {
                if (result.isConfirmed) {
                    const rows = dataTable.rows;
                    for (let i = 0; i < rows.length; i++) {
                        const statusCell = rows[i].cells[1];
                        statusCell.textContent = 'Belum Digunakan';
                        statusCell.classList.remove('status-sudah');
                        statusCell.classList.add('status-belum');
                    }
                    Swal.fire('Reset Berhasil', 'Semua status kupon telah direset.', 'success');
                }
            });
        });

        document.getElementById('capture-btn').addEventListener('click', () => {
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess
            ).catch(err => console.error('QR Code scanning failed.', err));
        });
    </script>
</body>
</html>
