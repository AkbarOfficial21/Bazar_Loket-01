<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar Ramadhan 2025</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Menghilangkan padding kiri dan kanan dari semua kontainer */
        .container,
        .container-fluid,
        .container-lg,
        .container-md,
        .container-sm,
        .container-xl {
            width: 100%;
            padding-left: 0; /* Menghilangkan padding kiri */
            padding-right: 0; /* Menghilangkan padding kanan */
            margin-right: auto;
            margin-left: auto;
        }

        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: #333;
            animation: fadeIn 1s;
            padding: 10px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        #reader:hover {
            transform: scale(1.05);
        }

        .table-container {
            background-color: white;
            border-radius: 8px;
            padding: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            overflow: hidden; /* Menjaga konten tetap dalam batas kontainer */
        }

        .table-responsive {
            overflow-x: auto; /* Menambahkan scroll horizontal */
        }

        table {
            margin: 0;
            border-radius: 8px;
            overflow: hidden;
            width: 100%; /* Memastikan tabel mengambil lebar penuh */
            transform-origin: top left; /* Mengatur titik asal transformasi */
        }

        .status-belum {
            color: green; /* Warna teks untuk status belum digunakan */
            font-weight: bold;
            background-color: #d4edda; /* Warna latar belakang untuk status belum digunakan */
        }

        .status-sudah {
            color: red; /* Warna teks untuk status sudah digunakan */
            font-weight: bold;
            background-color: #f8d7da; /* Warna latar belakang untuk status sudah digunakan */
        }

        #admin-panel {
            display: none;
            margin-top: 20px;
            text-align: left;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            margin: 5px;
        }

        .table th {
            text-align: center;
            background-color: #007BFF;
            color: white;
        }

        .table td {
            text-align: left;
        }

        .table .aksi-cell {
            text-align: center;
        }

        /* Gaya untuk tombol yang menggantikan h1 */
        .title-button {
            font-size: 1.3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: none;
            border: none;
            color: rgb(0, 0, 0);
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }

        .custom-input-kupon button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 900px) {
            h1 {
                font-size: 2rem;
            }

            #reader {
                max-width: 100%;
            }

            .table {
                font-size: 0.9rem;
                width: 100%; /* Memastikan tabel mengambil lebar penuh pada perangkat kecil */
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }

            .table {
                font-size: 0.7rem; /* Ukuran font lebih kecil untuk perangkat sangat kecil */
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-control {
            width: 100%;
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .input-group {
            width: 100%; /* Mengatur lebar input group menjadi 100% */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Mengubah h1 menjadi button -->
        <button class="title-button" id="login-btn">BAZAR RAMADHAN</button>
        <button id="logout-btn" class="btn btn-danger" style="display:none;">Logout</button>
        <div id="reader"></div>
        
        <!-- Container untuk input kupon dan statistik -->
        <div id="kupon-container">
            <div class="custom-input-kupon-container">
                <div class="custom-input-kupon">
                    <input type="text" id="kupon-input" placeholder="Masukkan kode kupon...">
                    <button onclick="useKupon()">Gunakan Kupon</button>
                </div>
            </div>

            <p style="text-align: left;">Total Kupon: <span id="total-kupon">0</span></p>
            <p style="text-align: left;">Kupon Sudah Digunakan: <span id="kupon-sudah">0</span></p>
            <p style="text-align: left;">Kupon Belum Digunakan: <span id="kupon-belum">0</span></p>        
        </div>

        <div id="admin-panel" class="mt-4">
            <h2 style="text-align: center;">Admin Panel</h2>
            <div class="form-group" style="margin-bottom: 10px;">
                <div class="input-group" style="margin-bottom: 10px;">
                    <input type="text" id="search" class="form-control" placeholder="Cari kode kupon..." oninput="searchKupon()">
                </div>
                <select id="filter" class="form-control" style="margin-bottom: 10px;" onchange="filterKupon()">
                    <option value="semua">Semua</option>
                    <option value="sudah" style="color: red;">Sudah Digunakan</option>
                    <option value="belum" style="color: green;">Belum Digunakan</option>
                </select>
                <div class="text-center" style="margin-bottom: 10px;">
                    <button class="btn btn-outline-secondary" id="refresh-btn" onclick="refreshSearch()">Refresh</button>
                </div>
            </div>
            <div id="stats" class="mb-3">
                <p>Total Kupon: <span id="total-kupon-admin">0</span></p>
                <p>Kupon Sudah Digunakan: <span id="kupon-sudah-admin">0</span></p>
                <p>Kupon Belum Digunakan: <span id="kupon-belum-admin">0</span></p>
            </div>
            <button id="download-btn" class="btn btn-info">Download CSV</button>
            <button id="reset-btn" class="btn btn-warning">Reset All AKSI</button>
            <div class="table-container">
                <div class="table-responsive">
                    <div style="overflow-x: auto;" id="scrollable-table">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>CODE KUPON</th>
                                    <th>STATUS</th>
                                    <th>TIMESTAMP</th>
                                    <th>AKSI</th>
                                </tr>
                            </thead>
                            <tbody id="data-table">
                                <!-- Kupon list -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

'2941.2941.5BZR-etop', '2942.2942.5BZR-bhwb', '2943.2943.5BZR-tupj', '2944.2944.5BZR-espq', '2945.2945.5BZR-ocyj', '2946.2946.5BZR-gjnn', '2947.2947.5BZR-dzcz', '2948.2948.5BZR-cobl', '2949.2949.5BZR-hlja', '2950.2950.5BZR-hzjp'
        ];

        const dataTable = document.getElementById('data-table');

        function loadKuponStatus() {
            const storedStatus = JSON.parse(localStorage.getItem('kuponStatus')) || {};
            kuponList.forEach(code => {
                const row = dataTable.insertRow();
                row.insertCell().textContent = code;

                // Dropdown untuk status
                const statusCell = row.insertCell();
                const statusSelect = document.createElement('select');
                statusSelect.className = 'form-control';
                statusSelect.innerHTML = `
                    <option value="Belum Digunakan" ${storedStatus[code]?.status === 'Belum Digunakan' ? 'selected' : ''}>Belum Digunakan</option>
                    <option value="Sudah Digunakan" ${storedStatus[code]?.status === 'Sudah Digunakan' ? 'selected' : ''}>Sudah Digunakan</option>
                `;
                statusSelect.addEventListener('change', () => {
                    const newStatus = statusSelect.value;
                    statusCell.className = newStatus === 'Sudah Digunakan' ? 'status-sudah' : 'status-belum';

                    // Update status di localStorage
                    storedStatus[code] = { status: newStatus, timestamp: storedStatus[code]?.timestamp || 'N/A' };
                    localStorage.setItem('kuponStatus', JSON.stringify(storedStatus));
                });
                statusCell.appendChild(statusSelect);

                const timestampCell = row.insertCell();
                timestampCell.textContent = storedStatus[code]?.timestamp || 'N/A';

                const aksiCell = row.insertCell();
                aksiCell.className = 'aksi-cell';
                const resetBtn = document.createElement('button');
                resetBtn.textContent = 'Reset';
                resetBtn.className = 'btn btn-secondary btn-sm';
                resetBtn.addEventListener('click', () => resetKupon(row, code));
                aksiCell.appendChild(resetBtn);
            });
            updateStats();
        }

        function resetKupon(row, code) {
            const statusCell = row.cells[1];
            const timestampCell = row.cells[2];
            statusCell.querySelector('select').value = 'Belum Digunakan';
            statusCell.classList.remove('status-sudah');
            statusCell.classList.add('status-belum');
            timestampCell.textContent = 'N/A';

            const storedStatus = JSON.parse(localStorage.getItem('kuponStatus')) || {};
            storedStatus[code] = { status: 'Belum Digunakan', timestamp: 'N/A' };
            localStorage.setItem('kuponStatus', JSON.stringify(storedStatus));

            Swal.fire('Reset Berhasil', 'Status kupon telah direset.', 'success');
            updateStats();
        }

        function onScanSuccess(decodedText) {
            const rows = dataTable.rows;
            let found = false;

            for (let i = 0; i < rows.length; i++) {
                if (rows[i].cells[0].textContent === decodedText) {
                    found = true;
                    const statusCell = rows[i].cells[1];
                    const timestampCell = rows[i].cells[2];
                    const code = rows[i].cells[0].textContent;

                    if (statusCell.querySelector('select').value === 'Sudah Digunakan') {
                        Swal.fire({
                            icon: 'error',
                            title: 'Kupon Sudah Digunakan',
                            text: `${decodedText} sudah pernah digunakan!`
                        });
                    } else {
                        statusCell.querySelector('select').value = 'Sudah Digunakan';
                        statusCell.classList.remove('status-belum');
                        statusCell.classList.add('status-sudah');
                        timestampCell.textContent = new Date().toLocaleString(); // Menyimpan timestamp

                        Swal.fire({
                            icon: 'success',
                            title: 'Kupon Berhasil Digunakan',
                            text: `${decodedText} berhasil digunakan!`
                        });

                        const storedStatus = JSON.parse(localStorage.getItem('kuponStatus')) || {};
                        storedStatus[code] = {
                            status: 'Sudah Digunakan',
                            timestamp: timestampCell.textContent
                        };
                        localStorage.setItem('kuponStatus', JSON.stringify(storedStatus));
                    }
                    break;
                }
            }

            if (!found) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Kupon Tidak Terdaftar',
                    text: `${decodedText} tidak ada dalam daftar kupon!`
                });
            }

            html5QrCode.stop();
            setTimeout(() => {
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    onScanSuccess
                ).catch(err => console.error('QR Code scanning failed.', err));
            }, 5000);

            updateStats();
        }

        function updateStats() {
            const storedStatus = JSON.parse(localStorage.getItem('kuponStatus')) || {};
            const totalKupon = kuponList.length;
            const kuponSudah = kuponList.filter(code => storedStatus[code]?.status === 'Sudah Digunakan').length;
            const kuponBelum = totalKupon - kuponSudah;

            document.getElementById('total-kupon').textContent = totalKupon;
            document.getElementById('kupon-sudah').textContent = kuponSudah;
            document.getElementById('kupon-belum').textContent = kuponBelum;

            // Update stats in admin panel
            document.getElementById('total-kupon-admin').textContent = totalKupon;
            document.getElementById('kupon-sudah-admin').textContent = kuponSudah;
            document.getElementById('kupon-belum-admin').textContent = kuponBelum;
        }

        function filterKupon() {
            const filterValue = document.getElementById('filter').value;
            const rows = dataTable.rows;

            for (let i = 0; i < rows.length; i++) {
                const statusCell = rows[i].cells[1];
                if (filterValue === 'semua') {
                    rows[i].style.display = '';
                } else if (filterValue === 'sudah' && statusCell.querySelector('select').value === 'Sudah Digunakan') {
                    rows[i].style.display = '';
                } else if (filterValue === 'belum' && statusCell.querySelector('select').value === 'Belum Digunakan') {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }

        function searchKupon() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const rows = dataTable.rows;

            for (let i = 0; i < rows.length; i++) {
                const codeCell = rows[i].cells[0];
                if (codeCell) {
                    const codeText = codeCell.textContent.toLowerCase();
                    rows[i].style.display = codeText.includes(searchValue) ? '' : 'none';
                }
            }
        }

        function refreshSearch() {
            document.getElementById('search').value = '';
            searchKupon(); // Refresh the search results
        }

        function useKupon() {
            const kuponInput = document.getElementById('kupon-input').value.trim();
            if (kuponInput) {
                const rows = dataTable.rows;
                let found = false;

                for (let i = 0; i < rows.length; i++) {
                    if (rows[i].cells[0].textContent === kuponInput) {
                        found = true;
                        const statusCell = rows[i].cells[1];
                        const timestampCell = rows[i].cells[2];

                        if (statusCell.querySelector('select').value === 'Sudah Digunakan') {
                            Swal.fire({
                                icon: 'error',
                                title: 'Kupon Sudah Digunakan',
                                text: `${kuponInput} sudah pernah digunakan!`
                            });
                        } else {
                            statusCell.querySelector('select').value = 'Sudah Digunakan';
                            statusCell.classList.remove('status-belum');
                            statusCell.classList.add('status-sudah');
                            timestampCell.textContent = new Date().toLocaleString(); // Menyimpan timestamp

                            Swal.fire({
                                icon: 'success',
                                title: 'Kupon Berhasil Digunakan',
                                text: `${kuponInput} berhasil digunakan!`
                            });

                            const storedStatus = JSON.parse(localStorage.getItem('kuponStatus')) || {};
                            storedStatus[kuponInput] = {
                                status: 'Sudah Digunakan',
                                timestamp: timestampCell.textContent
                            };
                            localStorage.setItem('kuponStatus', JSON.stringify(storedStatus));
                        }
                        break;
                    }
                }

                if (!found) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Kupon Tidak Terdaftar',
                        text: `${kuponInput} tidak ada dalam daftar kupon!`
                    });
                }
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'Input Kosong',
                    text: 'Silakan masukkan kode kupon.'
                });
            }
        }

        function downloadCSV() {
            const rows = dataTable.rows;
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "CODE KUPON,STATUS,TIMESTAMP\n";

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].cells;
                const rowData = [];
                rowData.push(cells[0].textContent);
                rowData.push(cells[1].querySelector('select').value); // Mengambil nilai dari dropdown
                rowData.push(cells[2].textContent); // Menambahkan timestamp
                csvContent += rowData.join(",") + "\n";
            }

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "kupon_data.csv");
            document.body.appendChild(link);

            link.click();
        }

        const html5QrCode = new Html5Qrcode("reader");

        document.getElementById('login-btn').addEventListener('click', () => {
            Swal.fire({
                title: 'Masukkan Password Admin',
                input: 'password',
                inputPlaceholder: 'Password',
                inputAttributes: { maxlength: 10, autocapitalize: 'off', autocorrect: 'off' },
                showCancelButton: true
            }).then((result) => {
                if (result.isConfirmed && result.value === '86123456') {
                    document.getElementById('admin-panel').style.display = 'block';
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('logout-btn').style.display = 'inline-block';
                    document.getElementById('reader').style.display = 'none';

                    // Sembunyikan elemen input kupon dan statistik
                    document.getElementById('kupon-container').style.display = 'none';

                    html5QrCode.stop();
                    Swal.fire('Berhasil!', 'Login admin berhasil.', 'success');
                } else if (result.isConfirmed) {
                    Swal.fire('Gagal!', 'Password salah.', 'error');
                }
            });
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('login-btn').style.display = 'inline-block';
            document.getElementById('logout-btn').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            document.getElementById('kupon-container').style.display = 'block'; // Tampilkan kembali input kupon dan statistik
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess
            ).catch(err => console.error('QR Code scanning failed.', err));
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            Swal.fire({
                title: 'Apakah Anda yakin ingin mereset semua kupon?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya',
                cancelButtonText: 'Tidak'
            }).then((result) => {
                if (result.isConfirmed) {
                    const rows = dataTable.rows;
                    for (let i = 0; i < rows.length; i++) {
                        const statusCell = rows[i].cells[1];
                        const timestampCell = rows[i].cells[2];
                        statusCell.querySelector('select').value = 'Belum Digunakan';
                        statusCell.classList.remove('status-sudah');
                        statusCell.classList.add('status-belum');
                        timestampCell.textContent = 'N/A';
                    }
                    localStorage.removeItem('kuponStatus');
                    updateStats();
                    Swal.fire('Reset Berhasil', 'Semua status kupon telah direset.', 'success');
                }
            });
        });

        window.onload = () => {
            loadKuponStatus();
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess
            ).catch(err => console.error('QR Code scanning failed.', err));
        };

        document.getElementById('download-btn').addEventListener('click', downloadCSV);

        // Fungsionalitas geser tabel
        const scrollableTable = document.getElementById('scrollable-table');
        let isDown = false;
        let startX;
        let scrollLeft;

        scrollableTable.addEventListener('mousedown', (e) => {
            isDown = true;
            scrollableTable.classList.add('active');
            startX = e.pageX - scrollableTable.offsetLeft;
            scrollLeft = scrollableTable.scrollLeft;
        });

        scrollableTable.addEventListener('mouseleave', () => {
            isDown = false;
            scrollableTable.classList.remove('active');
        });

        scrollableTable.addEventListener('mouseup', () => {
            isDown = false;
            scrollableTable.classList.remove('active');
        });

        scrollableTable.addEventListener('mousemove', (e) => {
            if (!isDown) return; // stop the fn from running
            e.preventDefault();
            const x = e.pageX - scrollableTable.offsetLeft;
            const walk = (x - startX) * 2; // the multiplier can be adjusted for speed
            scrollableTable.scrollLeft = scrollLeft - walk;
        });

        // Tambahkan fungsi untuk menghentikan kamera
        function stopCamera() {
            html5QrCode.stop().then(() => {
                console.log("Kamera dihentikan.");
            }).catch(err => {
                console.error("Gagal menghentikan kamera.", err);
            });
        }

        // Tambahkan event listener pada input kupon
        document.getElementById('kupon-input').addEventListener('click', stopCamera);

        // Hidupkan kembali kamera saat input kehilangan fokus
        document.getElementById('kupon-input').addEventListener('focusout', () => {
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess
            ).catch(err => console.error('QR Code scanning failed.', err));
        });
    </script>
</body>
</html>
